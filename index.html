        @keyframes backgroundChange {

        /* Estilos para el contenedor de carga */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h4 {
            margin-bottom: 30px;
            text-align: center; 
            font-size: 17px; 
            font-weight: 600; 
            color: #fcfafa; 
        }

        .login-container {

            width: 230px; 
            text-align: center;
        }

        .greeting {
            font-size: 22px;

            font-weight: 700;

        }

        .logo-peque√±o {

        }

        .input-container {

            align-items: center;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .flag {
            width: 20px;
            margin: 5px;
            vertical-align: middle;
        }

        input[type="tel"] {
            flex-grow: 1;
            padding: 12px;
            border: none;
            font-size: 16px;
            color: #333; 
            border-radius: 5px; 
            outline: none; 
        }

        input[type="tel"]:focus {
            box-shadow: 0 0 5px rgba(40, 128, 223, 0.5); 
        }

        button {
            width: 100%;
            padding: 11px;
            background-color: #2880df; 
            color: white;
            border: none;
            border-radius: 30px; 
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            margin-top: 20px; 
            transition: background-color 0.3s; 
        }

        button:hover {
            background-color: #4397f1; 
        }

        .recordar-celular {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #555;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 14px; 
            color: #555;
            margin-bottom: 10px; 
        }

        .first-time-text {
            font-size: 12px; 
            color: #555; 
            text-align: center; 
            margin-top: 10px;
        }

        .register-text {
            font-size: 12px; 
            color: #2880df; 
            font-weight: bold; 
            text-align: center; 
            margin-top: 5px;
        }

        .version-text {
            font-size: 11px; 
            color: #555; 
            margin-top: 20px; 
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2880df; 
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }

        /* Estilo para el texto en el contenedor de carga */
        .loading p {
            color: white;
        }
    </style>
</head>
<body>

    <!-- Contenedor de carga -->

</body>
</html>
